ref_genome_fai: "/mnt/lustre/scratch/CBRA/data/indexed_genomes/bwa/hs37d5/hs37d5.fa.fai"
ref_genome_sizes: "/mnt/lustre/scratch/CBRA/data/indexed_genomes/bwa/hs37d5/sizes.hs37d5"
