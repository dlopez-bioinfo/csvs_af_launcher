# This is an example of params file used to launch csvs preproc pipeline.
# paths can be URIs or local files


#***************************
#***  GLOBAL PARAMETERS  ***
#***************************

# Results output folder
output_folder: "results"

# Samples and corresponding BED files.
sample_bed_file: "sample_bed.txt"

# KEY-WORD used for genomes in the sample_bed file.
